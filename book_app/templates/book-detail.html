{% extends 'base.html' %}

{% block title %}Book Detail{% endblock %}

{% block content %}
<h2>{{ book.title }}</h2>

<p>Author:</p>
<ul>
    {% for author in book.authors.all %}
    <li><a href="{% url 'author_detail' author_id=author.id %}">{{ author }}</a></li>
    {% endfor %}
</ul>
<a class="btn_edit" href="{% url 'edit_book'  book_id=book.id %}">Edit book</a>
<a  class="btn_delete" href="{% url 'delete_book' book_id=book.id %}">Delete book</a>

{% endblock %}
