{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Delete Book: {{ book.title }}</h2>
<p>Are you sure you want to delete this book?</p>
<form method="post" action="{% url 'delete_book' book.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
{% endblock %}
