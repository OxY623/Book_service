{% block link %}

{% block content %}
<h2>Author: {{ author.name }}</h2>
<h3>Books:</h3>
<ul>

    {% endfor %}
</ul>
<div>
<a class="btn_edit" href="{% url 'edit_author' author_id=author.id %}">Edit author</a>

{% endblock %}
