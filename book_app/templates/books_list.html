{% extends 'base.html' %}

{% block title %}Books Service List{% endblock %}

{% block content %}
<h2>Welcome to Books Service</h2>

<h3>All Books</h3>
<ul>
    {% for book in books %}
    <li><a href="{% url 'book-detail' book_id=book.id %}">{{ book.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
